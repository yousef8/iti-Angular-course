<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form mt-5">
        <div class="form-floating mb-3">
            <input type="email" name="email" #email="ngModel" ngModel required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email Address</label>

            <div [hidden]="!email.valid && !email.touched" class="error-messages">
                <div [hidden]="!email.errors?.['pattern']" class="alert alert-danger" role="alert">
                    Must match requested pattern
                </div>

                <div [hidden]="!email.errors?.['required']" class="alert alert-danger" role="alert">
                    This Field is Required
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" ngModel #password="ngModel" required class="form-control"
                id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>

            <div [hidden]="!password.valid && !password.touched" class="error-messages">
                <div [hidden]="!password.errors?.['required']" class="alert alert-danger" role="alert">
                    This Field is Required
                </div>
            </div>
        </div>

        <div class="col-12 mb-3">
            <button type="submit" class="btn btn-success">Sign in</button>
        </div>

        <p>Don't have account? <a routerLink="/register">Register</a></p>

    </form>
</div>
