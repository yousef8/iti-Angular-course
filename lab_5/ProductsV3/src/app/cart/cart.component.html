<div class="container-fluid">
    <div class="items">
        @for (item of cart; track item.id) {
        <app-cart-item [item]="item" (emitIncrementItemQty)="incrementItemQty($event)"
            (emitDecrementItemQty)="decrementItemQty($event)" (emitItemDeletion)="deleteItem($event)">
        </app-cart-item>
        }
    </div>

    <h1>Total Price {{cartPrice | currency}}</h1>
</div>
