<div class="to-do-item" [style]="{'color': todo.isComplete? 'green' :  '#0F52BA'}">
    <div class="to-do-status" (click)="toggleStatus()">
        @if (todo.isComplete) {
        <i class="fa-regular fa-square-check"></i>
        }@else{
        <i class="fa-regular fa-square"></i>
        }
    </div>
    <li [style]="{'text-decoration' : todo.isComplete ? 'line-through' : 'none'}">
        {{todo.title}}</li>
    <i class="fa-solid fa-trash" (click)="delete()"></i>
</div>
